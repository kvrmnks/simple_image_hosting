<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>单元列表</title>
</head>
<body>
    <h2>存在元素的列表</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Time</th>
            <th>查看</th>
        </tr>
        {% for u in data %}
        <tr>
            <td>{{u['id']}}</td>
            <td>{{u['name']}}</td>
            <td>{{u['time']}}</td>
            <td><a href="/upload/{{u['id']}}">查看</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
